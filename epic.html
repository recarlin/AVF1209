<!doctype html>
<!-- Russell Carlin - AVF 1209 -->

<html lang='en'>
<head>
	<title>Everyday Epics</title>
	<meta charset='utf-8'>
	<meta name='description' content='Everyday Epics'/>
	<meta name='keywords' content='Everyday Epics'/>
	<meta name='robots' content='index, follow' />
	<meta http-equiv='cleartype' content='on'/>
	<link rel='stylesheet' href='CSS/epic.css'/>
	<script type='text/javascript' charset='utf-8' src='JS/cordova-2.0.0.js'></script>
</head>
<body>
	<div id='allStuff'>
		<div id='backHome' style='display: none'><p>Home</p></div>
		<section id='home'>
			<a id='bckbtn' href='launcher.html'>Back to Launcher</a>
			<div id='logo'>
				<img src='images/logo3.png' alt='Everyday Epics'/>
			</div>
			<div id='buttons'>
				<div id='buttonNew'>
					<img id='clickNew' src='images/new.png' alt='New Item'/>
				</div>
				<div id='buttonStash'>
					<img id='clickStash' src='images/stash.png' alt='Open Stash'/>
				</div>
			</div>
		</section>
		<section id='newItem' style='display: none'>
			<div id='logo2'>
				<img src='images/logo3.png' alt='Everyday Epics'/>
			</div>
			<div id='divideStuff'>
				<div id='leftCol'>
					<div>
						<h2 id='tName'>Hammer of Power</h2>
						<div id='tPic'></div>
						<ul>	
							<li><h3 id='tMStat'>+5 Herp</h3></li>
							<li><p id='tStat2'>+2 Derp</p></li>
							<li><p id='tStat3'>+10 Beast</p></li>
							<li><p id='tStat4'>+700 Win</p></li>
							<li><p id='locPlace'>HELL</p></li>
						</ul>
					</div>
				</div>
				<div id='rightCol'>
					
					<section id='basics'>
						<ul>
							<li><label for='iName'>Item Name:</label></br>
							<input type='text' id='iName'/></li>
							
							<li><label for='iMStat'>Main Stat:</label></br>
							<input type='text' id='iMStat'/></li>
							
							<li><label for='iStat2'>Stat 2:</label></br>
							<input type='text' id='iStat2'/></li>
							
							<li><label for='iStat3'>Stat 3:</label></br>
							<input type='text' id='iStat3'/></li>
							
							<li><label for='iStat4'>Stat 4:</label></br>
							<input type='text' id='iStat4'/></li>
						</ul>
					</section>
				
					<section id='nativeFeatures'>
						<p id='ft'>Click to add native features</p>
						<div id='location'>
							<p>Location</p>
						</div>
						<div id='picture'>
							<p>Picture</p>
						</div>
					</section>
					
				</div>
			</div>
		</section>
		<section id='stash' style='display: none'>
			
		</section>
	</div>
	<script type='text/javascript' src='JS/epic.js'></script>
</body>
</html>
